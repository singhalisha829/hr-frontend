<div class="col-lg-12 grid-margin stretch-card" style="padding-top: 20px;">
    <div class="row">
    <h2 style="text-align: center;">Appointment Letter</h2>
    <div class="col-12 pd-0">
    <button type="submit" class="btn btn-success" (click)=" addAppointment()" style="float: right; margin-right: 20px;"
                   >{{buttonName}}</button>
    </div></div></div>

    <div class="row" style="margin-top: 50px;" *ngIf="!isHidden">
      <app-common-table 
      [headers]="appointmentTableHeaders" 
      [rows]="appointmentTableRows" 
      (onRowClicked) = "onTableRowClicked($event)"
        >
      </app-common-table>
    </div>
<div class="col-lg-12 grid-margin stretch-card" style="padding-top: 20px; padding-left: 20px;" *ngIf="isHidden">
    <div class="row" style="padding: 10px;">
              <div class="col-sm-3">
                <label>Date:<span style="color: red;">*</span></label>
                 <app-custom-dateRangePicker [singleCalendar]="true" [resetCalendar]="true"
                (onDateRangeSelection)="onDateRangeSelection($event)"></app-custom-dateRangePicker> 
            
              </div>
  
              
  
              <div class="form-group col-sm-3">
                <label> Date of Commencement: <span style="color: red;">*</span> </label>
                <app-custom-dateRangePicker [singleCalendar]="true" [resetCalendar]="true"
                  (onDateRangeSelection)="onDateRangeSelection1($event)"></app-custom-dateRangePicker>
              </div>
  
  
              <div class="form-group col-sm-3 col-12">
                <label for="city">Offer Id: <span style="color: red;">*</span></label>
                <app-dropdown class='dataon'
                [key]="'id'"
                [value]="'id'"
                [selectedItem]="selectedOffer"
                [placeholder]="'Choose'"
                [dropDownList]="offerDetails"
                (selectItemEvent)="selectedOffer = $event;">
                </app-dropdown>
            </div>
